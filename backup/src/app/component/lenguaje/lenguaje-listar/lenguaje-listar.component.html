<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Backup</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/asesores">Asesor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/estudiantes">Estudiante</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/lenguajes">Lenguaje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/recursos">Recurso Aprendizaje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/calificaciones">Calificaciones</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body>

  <br>

  <div>
    <p class="h4 text-center titulo" >Entidad</p>
  </div>
  <div class="container">

    <br>
  <div>
    <button mat-stroked-button color="accent" routerLink="/lenguajes/lenguajesinsertar">Agregar</button>
  </div>

    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table table-striped fondito ">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef class="fondito"> Número  </th>
        <td mat-cell *matCellDef="let element "> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="abreviacion">
        <th mat-header-cell *matHeaderCellDef> Abreviación </th>
        <td mat-cell *matCellDef="let element"> {{element.abrev}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo de lenguaje </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoLeng}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-danger"></tr>
    </table>
  </div>
</body>
</html>
