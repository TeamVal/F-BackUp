<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <app-navbar></app-navbar>
  <br>
  <div class="container" style="text-align: center">
    <h1 class="t-table">Registro de Administradores</h1>

    <form [formGroup]="form" (submit)="aceptar()">

      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput required placeholder="Id" formControlName="id" />
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Administrador</mat-label>
        <input matInput required placeholder="Usuario" formControlName="usuario" />
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Correo Electronico</mat-label>
        <input matInput required placeholder="Correo Electronico" formControlName="correoElec" />
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Código</mat-label>
        <input matInput required placeholder="Código" formControlName="codigo" />
      </mat-form-field>
      <br>


      <button mat-raised-button style="background:#1e878f; color: #fff;">Aceptar</button>
      <button mat-raised-button routerLink="/administradores">Cancelar</button>
      <p>{{ mensaje }}</p>

    </form>
  </div>
</body>
</html>
