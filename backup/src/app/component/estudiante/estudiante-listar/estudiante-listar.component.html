<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <body>
    <app-navbar></app-navbar>
    <div class="container">
      <div style="text-align: center;">
        <br>
        <h1 class="t-table">Lista de Estudiantes</h1>
        <br>

      </div>
      <br>
      <div><button  mat-raised-button style="background:#1e878f; color: #fff;"  routerLink="/estudiantes/estudiantesinsertar">Registrar</button></div>
      <br>
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover table-bordered backcolor"  >
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> NÂ° </th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{ element.apellido }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{ element.telefono }} </td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
        </ng-container>
        <ng-container matColumnDef="ceditar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon at-raised-button  [routerLink]="['edicion',element.id]" >edit</mat-icon>
          </td>
        </ng-container>
            <ng-container matColumnDef="celiminar">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon (click)="confirmar(element.id)"> delete</mat-icon>
            
          
              </td>
              
            </ng-container>
          


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"style="background-color: white;"></tr>
      </table>

    </div>

  </body>
</html>
