<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Backup</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/asesores">Asesor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/estudiantes">Estudiante</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/lenguajes">Lenguaje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/recursos">Recurso Aprendizaje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/calificaciones">Calificaciones</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body>
      <div class="container">
        <br>

        <div style="text-align: center;">
          <h1 class="t-table">Recursos De Aprendizaje</h1>
        
        </div>
        <br>
        <div style="text-align: center;">
          <button mat-button style="background:#1e878f; color: #fff;" routerLink="/recursos/recursosinsertar">Registrar</button>
        </div>
        <mat-form-field>
          <input  matInput (keyup)="filtrar($event)" placeholder="Buscar"/>
        </mat-form-field>
  
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="Numero">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Titulo">
              <th mat-header-cell *matHeaderCellDef> Titulo1 </th>
              <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Tema">
              <th mat-header-cell *matHeaderCellDef> Tema1 </th>
              <td mat-cell *matCellDef="let element"> {{element.tema}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Tipocontenido">
              <th mat-header-cell *matHeaderCellDef> Tipocontenido1 </th>
              <td mat-cell *matCellDef="let element"> {{element.tipocontenido}} </td>
            </ng-container>

            <ng-container matColumnDef="Url">
                <th mat-header-cell *matHeaderCellDef> Url1 </th>
                <td mat-cell *matCellDef="let element"> {{element.url}} </td>
              </ng-container>

              <ng-container matColumnDef="Tamano">
                <th mat-header-cell *matHeaderCellDef> Tamano1 </th>
                <td mat-cell *matCellDef="let element"> {{element.tamano}} </td>
              </ng-container>
            
              <ng-container matColumnDef="ceditar">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                  <button
                    mat-raised-button
                    style="background-color: #1e878f;"
                    [routerLink]="['editar', element.id]"
                  >
                  <span class='material-icons'>edit</span>
                  </button>
                  
                  <button mat-raised-button style="background-color:#1e878f ;" (click)="confirmar(element.id)"><span class='material-icons'>delete</span></button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"style="background-color: white;"></tr>
          </table>
          
    </div>
</body>
</html>
