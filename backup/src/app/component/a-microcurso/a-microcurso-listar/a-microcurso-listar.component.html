<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <body>
    <div class="container">
      <div style="text-align: center;">
        <br>
        <h1 class="t-table">Lista de microcursos</h1>

      </div>
      <div style="text-align:left;">
        <button  mat-raised-button style="background:#1e878f; color: #fff; font-size: 20px;"  [routerLink]="['a-microcursoinsertar',idasesor]">
        <mat-icon>add_box</mat-icon>
        Agregar</button></div>
      <br>
      <div style="text-align: center;">
        <div class="custom-form-field">
          <input class="custom-input" type="text" (keyup)="filtrar($event)" placeholder="Buscar">
        </div>
      </div>

      <div class="card-container">
        <div class="card" *ngFor="let element of dataSource.data.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage)">
          <!-- Contenido de la card -->
          <!-- Contenido de la card -->
      <div class="card-header" [routerLink]="['/pages','homeasesor',idasesor,'a-modulo', idasesor, element.idMicroCurso]">
            <mat-icon class="t-icon">class</mat-icon>
            <h2 class="card-title">{{ element.titulo }}</h2>
          </div>
          <div class="card-body">
            <p><strong>Descripci√≥n: </strong> {{ element.descrip }}</p>
            <p><strong>Tema: </strong> {{ element.tema }}</p>
            <p><strong>Asesor: </strong>{{ element.asesor.nom }}</p>
            <p><strong>Lenguaje: </strong> {{ element.lenguaje.tipoLeng }}</p>
          </div>
          <div class="card-footer">
            <div class="icon-container">
              <mat-icon class="edit-icon" [routerLink]="['edicion', idasesor, element.idMicroCurso]">border_color</mat-icon>
            </div>
            <div class="icon-container">
              <mat-icon class="delete-icon" (click)="confirmar(element.idMicroCurso)">delete</mat-icon>
            </div>
            
          </div>
        </div>
      </div>
      <br>
      <mat-paginator
        [length]="totalItems"
        [pageSize]="itemsPerPage"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChanged($event)"
      ></mat-paginator>

    </div>

  </body>
</html>
