<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <body>
    <div class="container">
      <div style="text-align: center;">
        <br>
        <h1 class="t-table">Asesorias aceptadas</h1>
      </div>

      <div style="text-align: center;">
        <div class="custom-form-field">
          <input class="custom-input" type="text" (keyup)="filtrar($event)" placeholder="Buscar">
        </div>
      </div>

      <div class="card-container">
        <div class="card" *ngFor="let element of dataSource.data.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage)">
          <!-- Contenido de la card -->
          <!-- Contenido de la card -->
          <div class="card-header">
            <mat-icon class="t-icon">assignment_turned_in</mat-icon>
            <h2 class="card-title">{{ element.solicitud.nombre }}</h2>
          </div>
          <div class="card-body">
            <p><strong>Asesor:</strong> {{ element.asesor.nom }}</p>
            <p><strong>Precio:</strong> {{ element.precio }} soles</p>
            <p><strong>Tiempo:</strong> {{ element.tiempo }} minutos</p>

          </div>
          <div class="card-footer"  >
            <div class="icon-container" (click)="confirmar(element.idasesoria)">
                <mat-icon class="delete-icon"  >cancel</mat-icon>
                <h2 class="card-title">Cancelar </h2>
            </div>
          </div>

        </div>
      </div>
      <br>
      <mat-paginator
        [length]="totalItems"
        [pageSize]="itemsPerPage"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChanged($event)"
      ></mat-paginator>
    </div>

  </body>
</html>
