<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 class="t-table">Aceptar solicitud</h1>
  <br>
  <div class="container" style="text-align: center">

    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field class="example-full-width">
        <mat-label>Código</mat-label>
        <input matInput required placeholder="Código" formControlName="idasesoria">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Tiempo en minutos</mat-label>
        <input matInput required placeholder="100" formControlName="tiempo">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Precio</mat-label>
        <input matInput required placeholder="10" formControlName="precio">
      </mat-form-field>



      <button mat-raised-button  style="background:#1e878f; color: #fff;" (click)="aceptar()" >Aceptar</button>
      <button mat-raised-button [routerLink]="['/pages','homeasesor', this.idasesor, 'a-solicitud', this.idasesor]">Cancelar</button>
      <p>{{mensaje}}</p>

    </form>
  </div>

</body>
</html>
