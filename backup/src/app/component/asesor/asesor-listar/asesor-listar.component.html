<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body class="cf">
  
  <!-- Barra de navegacion -->
  <app-navbar></app-navbar>
  <!-- Barra de navegacion -->  



  <br>
  <div class="container">
    <h1 class="t-table">Lista de Asesores</h1>
  </div>


  <div class="container" style="text-align:left;">
    <button mat-raised-button style="background:#1e878f; color: #fff;" routerLink="/asesores/asesoresinsertar">Agregar</button>
  </div>


  <br>


  <div class="container"> 
    <div style="text-align:right;">
      <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field></div>
    

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover table-bordered backcolor" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef > NÃºmero </th>
        <td mat-cell *matCellDef="let element" > {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element" > {{element.ape}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="archivo">
        <th mat-header-cell *matHeaderCellDef  > Archivo </th>
        <td mat-cell *matCellDef="let element"> {{element.arch}} </td>
      </ng-container>

      <ng-container matColumnDef="ceditar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">

        <mat-icon [routerLink]="['edicion',element.id]"> border_color</mat-icon>


        </td>
      </ng-container>

      <ng-container matColumnDef="celiminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">

        <mat-icon (click)="confirmar(element.id)"> delete</mat-icon>


        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="background-color: white;"></tr>
    </table>
    <mat-paginator [pageSize]="8" ></mat-paginator>





  </div>
</body>
</html>
