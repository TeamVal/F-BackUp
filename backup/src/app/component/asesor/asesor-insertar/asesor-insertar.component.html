<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Backup</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/asesores">Asesor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/estudiantes">Estudiante</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/lenguajes">Lenguaje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/recursos">Recurso Aprendizaje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/calificaciones">Calificaciones</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body>
  <br>
  <div class="container" style="text-align: center">
    <h1 class="tituTabla">Ingresa un asesor</h1>
    <form [formGroup]="form" (submit)="aceptar()">
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Código</mat-label>
        <input matInput required placeholder="Código" formControlName="id">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput required placeholder="Apellidos" formControlName="ape">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput required placeholder="Nombre" formControlName="nom">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Telefono</mat-label>
        <input matInput required placeholder="Número de telefono" formControlName="tel">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Correo</mat-label>
        <input matInput required placeholder="Email" formControlName="correo">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Arch</mat-label>
        <input matInput required placeholder="Archivo convalidación" formControlName="arch">
      </mat-form-field>
      <br>

      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button routerLink="/asesores">Cancelar</button>
      <p>{{mensaje}}</p>

    </form>
  </div>

</body>
</html>
