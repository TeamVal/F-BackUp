<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <app-navbar></app-navbar>
  <br>
  <div class="container" style="text-align: center">
    <h1 class="t-table">Ingresa un asesor</h1>
    <form [formGroup]="form" (submit)="aceptar()">
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Código</mat-label>
        <input matInput required placeholder="Código" formControlName="id">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput required placeholder="Apellidos" formControlName="ape">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput required placeholder="Nombre" formControlName="nom">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Telefono</mat-label>
        <input matInput required placeholder="Número de telefono" formControlName="tel">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Correo</mat-label>
        <input matInput required placeholder="Email" formControlName="correo">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Arch</mat-label>
        <input matInput required placeholder="Archivo convalidación" formControlName="arch">
      </mat-form-field>
      <br>

      <button mat-raised-button  style="background:#1e878f; color: #fff;">Aceptar</button>
      <button mat-raised-button routerLink="/asesores">Cancelar</button>
      <p>{{mensaje}}</p>

    </form>
  </div>

</body>
</html>
